<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Менеджер задач</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Менеджер задач</h1>

      <form id="task-form" class="task-form" autocomplete="off">
        <input id="task-input" type="text" placeholder="Добавить задачу..." required />
        <button type="submit">Добавить</button>
      </form>

      <div class="controls">
        <div class="filters">
          <button data-filter="all" class="active">Все</button>
          <button data-filter="active">Активные</button>
          <button data-filter="completed">Выполненные</button>
        </div>
        <button id="clear-completed" class="danger">Очистить выполненные</button>
      </div>

      <ul id="task-list" class="task-list" aria-live="polite"></ul>

      <footer class="footer">Задач: <span id="task-count">0</span></footer>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
